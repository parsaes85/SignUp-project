<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <h1 class="container-header">Learn to code by<br> watching others</h1>
      <p class="container-paraghraf">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p> 
    </div>
    <div class="card">
      <div class="card-header">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="">
        <div class="parent-input">
          <input class="inputs firstName-input" type="text" placeholder="First Name">
          <img class="img-position" alt="">
          <div class="text firstName-text"></div>
        </div>
          
        <div class="parent-input">
          <input class="inputs lastName-input" type="text" placeholder="Last Name">
          <img class="img-position" alt="">
          <div class="text lastName-text"></div>
        </div>
          
        <div class="parent-input">
          <input class="inputs email-input" type="text" placeholder="Email Address">
          <img class="img-position" alt="">
          <div class="text email-text"></div>
        </div>
          
        <div class="parent-input">
          <input class="inputs password-input" type="password" placeholder="Password">
          <img class="img-position" alt="">
          <div class="text password-text"></div>
        </div>
        
        <button>CLAIM YOUR FREE TRIAL</button>
        <p class="card-footer">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
